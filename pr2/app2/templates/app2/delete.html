{%extends 'main.html'%}

{%block content%}
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <form action="" method="post">
                    {%csrf_token%}
                    <h1>Are you sure you want to delete "{{obj}}"</h1>
                    <a class="btn btn-sm btn-warning" href="{{request.META.HTTP_REFERER}}">Cancel</a>
                    <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                </form>
            </div>
        </div>
    </div> 
{%endblock%}
